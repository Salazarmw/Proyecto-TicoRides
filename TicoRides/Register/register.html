<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="../Resources/Styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <!-- Main container for registration content -->
    <div class="container registration-container">
      <!-- Logo section -->
      <div class="logo-container text-center mb-4">
        <div class="logo">
          <img
            src="../Resources/Images/logoAventones.png"
            alt="Aventones Logo"
            class="img-fluid" />
        </div>
      </div>

      <h1 class="text-center">User Registration</h1>
      <hr />

      <!-- Registration form -->
      <div class="registration-box">
        <form>
          <!-- User name input group -->
          <div class="form-row">
            <div class="form-group col-md-6 input-item">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" required class="form-control" />
            </div>

            <div class="form-group col-md-6 input-item">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" required class="form-control" />
            </div>
          </div>

          <!-- ID number and birth date input group -->
          <div class="form-row">
            <div class="form-group col-md-6 input-item">
              <label for="idNumber">ID Number</label>
              <input type="text" id="idNumber" required class="form-control" />
            </div>

            <div class="form-group col-md-6 input-item">
              <label for="birthDate">Date of Birth</label>
              <input type="date" id="birthDate" required class="form-control" />
            </div>
          </div>

          <!-- Email input -->
          <div class="form-group input-item">
            <label for="email">Email</label>
            <input type="email" id="email" required class="form-control" />
          </div>

          <!-- Phone number input -->
          <div class="form-group input-item">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" required class="form-control" />
          </div>

          <!-- Links for additional registration options -->
          <div class="link-group text-center mt-4">
            <p class="register-links">
              Already a user? <a href="../index.html">Login here</a>
            </p>

            <p class="register-links">
              Register as driver? <a href="./driverRegister.html">Click here</a>
            </p>
          </div>

          <!-- Submit button -->
          <div class="center-button text-center mt-4">
            <button
              class="btn btn-primary register-button"
              onclick="registerUser(event)">
              Sign up
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer section with navigation -->
    <footer class="text-center mt-5">
      <nav>
        <a href="#">Home |</a>
        <a href="#">Rides |</a>
        <a href="#">Bookings |</a>
        <a href="#">Settings |</a>
        <a href="../index.html">Login |</a>
        <a href="../Register/register.html">Register</a>
      </nav>
      <br />
      <p>&copy; Aventones.com</p>
    </footer>
    <script src="../script.js"></script>
  </body>
</html>
