<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <link rel="stylesheet" href="../Resources/Styles/styles.css" />
    <link rel="stylesheet" href="../Resources/Styles/responsiveDesing.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Main container for registration content -->
    <div class="registration-container">
      <!-- Logo section -->
      <div class="logo-container">
        <div class="logo">
          <img
            src="../Resources/Images/logoAventones.png"
            alt="Aventones Logo"
          />
        </div>
      </div>

      <h1>User Registration</h1>
      <hr />

      <!-- Registration form -->
      <div class="registration-box">
        <form>
          <!-- User name input group -->
          <div class="input-group">
            <div class="input-item">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" required />
            </div>

            <div class="input-item">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" required />
            </div>
          </div>

          <!-- ID number and birth date input group -->
          <div class="input-group">
            <div class="input-item">
              <label for="idNumber">ID Number</label>
              <input type="text" id="idNumber" required />
            </div>

            <div class="input-item">
              <label for="birthDate">Date of Birth</label>
              <input type="date" id="birthDate" required />
            </div>
          </div>

          <!-- Email input -->
          <div class="input-item">
            <label for="email">Email</label>
            <input type="email" id="email" required />
          </div>

          <!-- Password input group -->
          <div class="input-group">
            <div class="input-item">
              <label for="password">Password</label>
              <input type="password" id="password" required />
            </div>

            <div class="input-item">
              <label for="repeatPassword">Repeat Password</label>
              <input type="password" id="repeatPassword" required />
            </div>
          </div>

          <!-- Phone number input -->
          <div class="input-item">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" required />
          </div>

          <!-- Links for additional registration options -->
          <div class="link-group">
            <p class="register-links">
              Already a user? <a href="../index.html">Login here</a>
            </p>

            <p class="register-links">
              Register as driver? <a href="./driverRegister.html">Click here</a>
            </p>
          </div>

          <!-- Submit button -->
          <div class="center-button">
            <button class="register-button" onclick="registerUser(event)">
              Sign up
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer section with navigation -->
    <footer>
      <nav>
        <a href="#">Home |</a>
        <a href="#">Rides |</a>
        <a href="#">Bookings |</a>
        <a href="#">Settings |</a>
        <a href="../index.html">Login |</a>
        <a href="../Register/register.html">Register</a>
      </nav>
      <br />
      <p>&copy; Aventones.com</p>
    </footer>
    <script src="../script.js"></script>
  </body>
</html>
