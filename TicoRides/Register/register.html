<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="../Resources/Styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <!-- Main container for registration content -->
    <div class="container registration-container">
      <!-- Logo section -->
      <div class="logo-container text-center mb-4">
        <div class="logo">
          <img
            src="../Resources/Images/logoAventones.png"
            alt="Aventones Logo"
            class="img-fluid" />
        </div>
      </div>

      <h1 class="text-center">User Registration</h1>
      <hr />

      <!-- Registration form -->
      <div class="registration-box">
        <form>
          <!-- User name input group -->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" class="form-control" required />
            </div>

            <div class="form-group col-md-6">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" class="form-control" required />
            </div>
          </div>

          <!-- ID number and birth date input group -->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="idNumber">ID Number</label>
              <input type="text" id="idNumber" class="form-control" required />
            </div>

            <div class="form-group col-md-6">
              <label for="birthDate">Date of Birth</label>
              <input type="date" id="birthDate" class="form-control" required />
            </div>
          </div>

          <!-- Email input -->
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" required />
          </div>

          <!-- Password input group -->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control"
                required />
            </div>

            <div class="form-group col-md-6">
              <label for="repeatPassword">Repeat Password</label>
              <input type="password" id="repeatPassword" class="form-control"
                required />
            </div>
          </div>

          <!-- Address input -->
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" class="form-control" required />
          </div>

          <!-- Location input group -->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="country">Country</label>
              <select id="country" class="form-control" required>
                <option value>Select a country</option>
              </select>
            </div>

            <div class="form-group col-md-6">
              <label for="state">State</label>
              <input type="text" id="state" class="form-control" required />
            </div>
          </div>

          <!-- City and phone number input group -->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="city">City</label>
              <input type="text" id="city" class="form-control" required />
            </div>

            <div class="form-group col-md-6">
              <label for="phone">Phone Number</label>
              <input type="text" id="phone" class="form-control" required />
            </div>
          </div>

          <!-- Links for additional registration options -->
          <div class="link-group text-center mt-4">
            <p class="register-links">
              Already a user? <a href="../index.html">Login here</a>
            </p>

            <p class="register-links">
              Register as driver? <a href="./driverRegister.html">Click here</a>
            </p>
          </div>

          <!-- Submit button -->
          <div class="center-button text-center mt-4">
            <button
              type="button"
              class="btn btn-primary register-button"
              id="register-button">
              Sign up
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer section with navigation -->
    <footer class="text-center mt-5">
      <nav>
        <a href="#">Home |</a>
        <a href="#">Rides |</a>
        <a href="#">Bookings |</a>
        <a href="#">Settings |</a>
        <a href="../index.html">Login |</a>
        <a href="../Register/register.html">Register</a>
      </nav>
      <br />
      <p>&copy; Aventones.com</p>
    </footer>
    <script src="../Resources/Scripts/database.js"></script>
    <script src="../Resources/Scripts/script.js"></script>
    <script src="../Resources/Scripts/countries.js"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
