<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <link rel="stylesheet" href="../Resources/Styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700&display=swap"
      rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <!-- Main container for registration content -->
    <div class="registration-container container">
      <!-- Logo section -->
      <div class="logo-container text-center">
        <div class="logo">
          <img
            src="../Resources/Images/logoAventones.png"
            alt="Aventones Logo"
            class="img-fluid" />
        </div>
      </div>

      <h1 class="text-center mt-4">User Registration</h1>
      <hr />

      <!-- Registration form -->
      <div class="registration-box">
        <form>
          <!-- User name input group -->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" class="form-control" required />
            </div>

            <div class="form-group col-md-6">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" class="form-control" required />
            </div>
          </div>

          <!-- ID number and birth date input group -->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="idNumber">ID Number</label>
              <input type="text" id="idNumber" class="form-control" required />
            </div>

            <div class="form-group col-md-6">
              <label for="birthDate">Date of Birth</label>
              <input type="date" id="birthDate" class="form-control" required />
            </div>
          </div>

          <!-- Email input -->
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" required />
          </div>

          <!-- Phone number input -->
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" class="form-control" required />
          </div>

          <!-- Vehicle information input group -->
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="vehicleBrand">Vehicle Brand</label>
              <input
                type="text"
                id="vehicleBrand"
                class="form-control"
                required />
            </div>

            <div class="form-group col-md-4">
              <label for="vehicleModel">Vehicle Model</label>
              <input
                type="text"
                id="vehicleModel"
                class="form-control"
                required />
            </div>

            <div class="form-group col-md-4">
              <label for="vehicleYear">Vehicle Year</label>
              <input
                type="number"
                id="vehicleYear"
                class="form-control"
                required />
            </div>
          </div>

          <!-- License plate input -->
          <div class="form-group">
            <label for="licensePlate">License Plate Number</label>
            <input
              type="text"
              id="licensePlate"
              class="form-control"
              required />
          </div>

          <!-- Links for additional registration options -->
          <div class="link-group">
            <p class="register-links">
              Already a user? <a href="../index.html">Login here</a>
            </p>
            <p class="register-links">
              Register as driver? <a href="#">Click here</a>
            </p>
          </div>

          <!-- Submit button -->
          <div class="text-center">
            <button class="register-button" onclick="registerUser(event)">
              Sign up
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer section with navigation -->
    <footer class="text-center mt-4">
      <nav>
        <a href="#">Home |</a>
        <a href="#">Rides |</a>
        <a href="#">Bookings |</a>
        <a href="#">Settings |</a>
        <a href="../index.html">Login |</a>
        <a href="../Register/register.html">Register</a>
      </nav>
      <br />
      <p>&copy; Aventones.com</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../Resources/Scripts/script.js"></script>
  </body>
</html>
