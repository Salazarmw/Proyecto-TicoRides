<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aventones</title>
  <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  <link rel="stylesheet" href="../Resources/Styles/styles.css" />
  <link rel="stylesheet" href="../Resources/Styles/mobileDesign.css" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet" />
</head>

<body>
  <!-- Logo section -->
  <div class="logo-container">
    <img src="../Resources/Images/logoAventones.png" alt="Aventones Logo" />
  </div>

  <!-- Header with navigation -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="../Home/home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Rides/myRides.html">Rides</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Booking/booking.html">Bookings</a>
          </li>
        </ul>
        <div class="right-container">
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success my-2 my-sm-0"
              type="submit"
            >
              Search
            </button>
            <div class="user-menu">
              <button class="user-icon">
                <img src="../Resources/Images/userIcon.png" alt="User Menu" />
              </button>
              <div class="dropdown-content">
                <a href="../index.html" id="logout-btn">Logout</a>
                <a href="../Home/editProfile.html">Settings</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main content -->
  <main>
    <h1>Search rides</h1>
    <hr />
    <div class="search-rides-container">
      <!-- Ride search form -->
      <div class="ride-search">
        <div class="from-container">
          <label for="from">From</label>
          <input type="text" id="from"> </input>
        </div>
        <div class="to-container">
          <label for="to">To</label>
          <input type="text" id="to"> </input>
          <button class="btn btn-primary" id="find-rides">Find rides</button>
        </div>
      </div>

      <!-- Days selection -->
      <div class="days-select">
        <label>Days</label>
        <label><input type="checkbox" /> Mon</label>
        <label><input type="checkbox" /> Tue</label>
        <label><input type="checkbox" /> Wed</label>
        <label><input type="checkbox" /> Thu</label>
        <label><input type="checkbox" /> Fri</label>
        <label><input type="checkbox" /> Sat</label>
        <label><input type="checkbox" /> Sun</label>
      </div>
    </div>

    <div class="search-rides-mobile">
      <!-- Ride search form -->
      <div class="ride-search">
        <div class="form-group">
          <label for="from-mobile">From</label>
          <input type="text" id="from-mobile"> </input>
        </div>
        <div class="form-group">
          <label for="to-mobile">To</label>
          <input type="text" id="to-mobile"> </input>
        </div>
        <button id="find-rides-mobile">Find rides</button>
      </div>

      <!-- Days selection -->
      <div class="days-select">
        <label>Days</label>
        <label><input type="checkbox" /> Mon</label>
        <label><input type="checkbox" /> Tue</label>
        <label><input type="checkbox" /> Wed</label>
        <label><input type="checkbox" /> Thu</label>
        <label><input type="checkbox" /> Fri</label>
        <label><input type="checkbox" /> Sat</label>
        <label><input type="checkbox" /> Sun</label>
      </div>
    </div>

    <!-- Rides table -->
    <table id="rides-container">
      <thead>
        <tr>
          <th>Driver</th>
          <th>From</th>
          <th>To</th>
          <th>Seats</th>
          <th>Car</th>
          <th>Fee</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic rows will be added here -->
      </tbody>
    </table>

    <div id="mobile-rides-container" class="container">
      <div class="row" id="rides-cards">
        <!-- Dynamic cards will be added here -->
      </div>
    </div>

    <!-- Map section -->
    <div id="map"></div>
    <script src="../Resources/Scripts/map.js"></script>
  </main>

  <!-- Footer section with navigation -->
  <footer>
    <nav>
      <a href="../Home/home.html">Home |</a>
      <a href="../Rides/myRides.html">Rides |</a>
      <a href="../Booking/booking.html">Bookings |</a>
      <a href="../Home/editProfile.html">Settings |</a>
      <a href="../index.html">Login |</a>
      <a href="../Register/register.html">Register</a>
    </nav>
    <br />
    <p>&copy; Aventones.com</p>
  </footer>
  <script src="../Resources/Scripts/database.js"></script>
  <script src="../Resources/Scripts/script.js"></script>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
