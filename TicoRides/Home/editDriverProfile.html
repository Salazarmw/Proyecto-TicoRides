<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    />

    <link rel="stylesheet" href="../Resources/Styles/mobileDesign.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Logo section -->
    <div class="logo-container">
      <img src="../Resources/Images/logoAventones.png" alt="Aventones Logo" />
    </div>

    <!-- Header with navigation menu -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="../Home/home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Rides/myRides.html">Rides</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Booking/booking.html">Bookings</a>
            </li>
          </ul>
          <div class="right-container">
            <form class="form-inline my-2 my-lg-0">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
              >
                Search
              </button>
              <div class="user-menu">
                <button class="user-icon">
                  <img src="../Resources/Images/userIcon.png" alt="User Menu" />
                </button>
                <div class="dropdown-content">
                  <a href="../index.html" id="logout-btn">Logout</a>
                  <a href="../Home/editProfile.html">Settings</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main content for editing profile -->
    <main>
      <h1>Edit Profile</h1>
      <hr />
      <div class="registration-box" id="edit-dirver-profile">
        <form>
          <!-- User name input group -->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" class="form-control" required />
            </div>

            <div class="form-group col-md-6">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" class="form-control" required />
            </div>
          </div>

          <!-- ID number and birth date input group -->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="idNumber">ID Number</label>
              <input type="text" id="idNumber" class="form-control" required disabled/>
            </div>

            <div class="form-group col-md-6">
              <label for="birthDate">Date of Birth</label>
              <input type="date" id="birthDate" class="form-control" required />
            </div>
          </div>

          <!-- Email input -->
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" required />
          </div>

          <!-- Password input group -->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control"
                required />
            </div>

            <div class="form-group col-md-6">
              <label for="repeatPassword">Repeat Password</label>
              <input type="password" id="repeatPassword" class="form-control"
                required />
            </div>
          </div>

          <!-- Address input -->
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" class="form-control" required />
          </div>

          <!-- Location input group -->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="country">Country</label>
              <select id="country" class="form-control" required>
                <option value>Select a country</option>
              </select>
            </div>

            <div class="form-group col-md-6">
              <label for="state">State</label>
              <input type="text" id="state" class="form-control" required />
            </div>
          </div>

          <!-- City and phone number input group -->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="city">City</label>
              <input type="text" id="city" class="form-control" required />
            </div>

            <div class="form-group col-md-6">
              <label for="phone">Phone Number</label>
              <input type="text" id="phone" class="form-control" required />
            </div>
          </div>

          <!-- Vehicle information input group -->
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="add-car-brand">Car Brand</label>
              <input
                  list="car-brands"
                  id="add-car-brand"
                  name="car-brand"
                  class="form-control"
                  required
              />
              <datalist id="car-brands">
                  <!-- Options will be populated here -->
              </datalist>
          </div>

            <div class="form-group col-md-4">
              <label for="vehicleModel">Car Model</label>
              <input
                type="text"
                id="vehicleModel"
                class="form-control"
                required />
            </div>

            <div class="form-group col-md-4">
              <label for="vehicleYear">Car Year</label>
              <input
                type="number"
                id="vehicleYear"
                class="form-control"
                required />
            </div>
          </div>

          <!-- License plate input -->
          <div class="form-group">
            <label for="licensePlate">License Plate Number</label>
            <input
              type="text"
              id="licensePlate"
              class="form-control"
              required />
          </div>

          <!-- Buttons for cancel and save actions -->
          <div class="button-group">
            <div class="button-container">
              <a href="../Home/home.html">Cancel</a>
            </div>
            <div class="button-container">
              <button
                class="save-button"
                id="update-user"
              >
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    </main>

    <!-- Footer section with navigation links -->
    <footer>
      <nav>
        <a href="../Home/home.html">Home |</a>
        <a href="../Rides/myRides.html">Rides |</a>
        <a href="../Booking/booking.html">Bookings |</a>
        <a href="../Home/editProfile.html">Settings |</a>
        <a href="../index.html">Login |</a>
        <a href="../Register/register.html">Register</a>
      </nav>
      <br />
      <p>&copy; Aventones.com</p>
    </footer>

    <script src="../Resources/Scripts/redirectFunctions.js"></script>
    <script src="../Resources/Scripts/script.js"></script>
    <script src="../Resources/Scripts/countries.js"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
