<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aventones - New Ride</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../Resources/Styles/styles.css" />
    <link rel="stylesheet" href="../Resources/Styles/mobileDesign.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Logo section -->
    <div class="logo-container">
      <img src="../Resources/Images/logoAventones.png" alt="Aventones Logo" />
    </div>

    <!-- Navigation bar -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="../Home/home.html">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="../Rides/myRides.html">Rides</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Booking/booking.html">Bookings</a>
            </li>
          </ul>
          <div class="right-container">
            <form class="form-inline my-2 my-lg-0">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
              >
                Search
              </button>
              <div class="user-menu">
                <button class="user-icon">
                  <img src="../Resources/Images/userIcon.png" alt="User Menu" />
                </button>
                <div class="dropdown-content">
                  <a href="../index.html">Logout</a>
                  <a href="../Home/editProfile.html">Settings</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main content: New Ride form -->
    <main>
      <h1>New Ride</h1>
      <hr />
      <form id="add-ride-form">
        <!-- Departure and Arrival inputs -->
        <div class="input-group">
          <div class="input-item">
            <label for="departure">Departure from</label>
            <input
              type="text"
              id="departure-location"
              name="departure"
              required
            />
          </div>
          <div class="input-item">
            <label for="arrival">Arrive To</label>
            <input type="text" id="arrival-location" name="arrival" required />
          </div>
        </div>

        <!-- Ride details section -->
        <div class="ride-data-container">
          <label>Days</label>
          <div class="days-select">
            <label
              ><input type="checkbox" name="ride-days" value="Mon" />Mon</label
            >
            <label
              ><input type="checkbox" name="ride-days" value="Tue" />Tue</label
            >
            <label
              ><input type="checkbox" name="ride-days" value="Wed" />Wed</label
            >
            <label
              ><input type="checkbox" name="ride-days" value="Thu" />Thu</label
            >
            <label
              ><input type="checkbox" name="ride-days" value="Fri" />Fri</label
            >
            <label
              ><input type="checkbox" name="ride-days" value="Sat" />Sat</label
            >
            <label
              ><input type="checkbox" name="ride-days" value="Sun" />Sun</label
            >
          </div>

          <!-- Time, Seats, Fee inputs -->
          <div class="input-group">
            <div class="input-item">
              <label for="timeAdd">Time</label>
              <input type="time" id="timeAdd" name="time" required />
            </div>
            <div class="input-item">
              <label for="seatsAdd">Seats</label>
              <input
                type="number"
                id="seatsAdd"
                name="seats"
                value="2"
                min="1"
                max="12"
                step="1"
                required
              />
            </div>
            <div class="input-item">
              <label for="feeAdd">Fee</label>
              <input
                type="number"
                id="feeAdd"
                name="fee"
                value="1"
                min="1"
                max="30"
                step="1"
                required
              />
            </div>
          </div>
        </div>

        <!-- Vehicle details section -->
        <fieldset>
          <legend>Vehicle Details</legend>
          <div class="form-group">
            <label for="car-brand">Make</label>
            <select id="car-brand" name="car-brand" disabled required></select>
          </div>
          <div class="form-group">
            <label for="car-model">Model</label>
            <input
              type="text"
              id="car-model"
              name="model"
              placeholder="Car Model"
              disabled
              required
            />
          </div>
          <div class="form-group">
            <div class="input-item">
              <label for="car-year">Year</label>
              <input
                type="number"
                id="car-year"
                name="year"
                value="2024"
                min="1999"
                max="2025"
                step="1"
                disabled
                required
              />
            </div>
          </div>
        </fieldset>

        <!-- Buttons for cancel and save actions -->
        <div class="button-group">
          <div class="button-container">
            <a href="../Rides/myRides.html">Cancel</a>
          </div>
          <div class="button-container">
            <button class="save-button" id="add-ride-button" type="button">
              Create
            </button>
          </div>
        </div>
      </form>
    </main>

    <!-- Footer -->
    <footer>
      <nav>
        <a href="../Home/home.html">Home |</a>
        <a href="../Rides/myRides.html">Rides |</a>
        <a href="../Booking/booking.html">Bookings |</a>
        <a href="../Home/editProfile.html">Settings |</a>
        <a href="../index.html">Login |</a>
        <a href="../Register/register.html">Register</a>
      </nav>
      <p>&copy; Aventones.com</p>
    </footer>
    <script src="../Resources/Scripts/carBrands.js"></script>
    <script src="../Resources/Scripts/database.js"></script>
    <script src="../Resources/Scripts/script.js"></script>
    <script>
      loadCarData();
    </script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
